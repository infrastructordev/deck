databaseChangeLog:
  - changeSet:
      id: 1
      author: ml@infrastructr.dev
      comment: Creates table 'projects'.
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
              - column:
                  name: updated_at
                  type: timestamp with time zone
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: uuid
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: projects
            columnNames: name, owner_id
            constraintName: projects_name_owner_id_key
