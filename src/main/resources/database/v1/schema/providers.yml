databaseChangeLog:
  - changeSet:
      id: 1
      author: ml@infrastructr.dev
      comment: Creates table 'providers'.
      changes:
        - createTable:
            tableName: providers
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
              - column:
                  name: updated_at
                  type: timestamp with time zone
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: token
                  type: text
              - column:
                  name: type
                  type: text
              - column:
                  name: owner_id
                  type: uuid
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: providers
            columnNames: name, owner_id
            constraintName: providers_name_owner_id_key
